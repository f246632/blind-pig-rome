<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark bar background with colorful bottle silhouettes -->
  <defs>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c1821;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shelfLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3eb489;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:0.5" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#barGrad)"/>

  <!-- Shelf lighting effect -->
  <rect y="200" width="1920" height="150" fill="url(#shelfLight)" opacity="0.6"/>
  <rect y="450" width="1920" height="150" fill="url(#shelfLight)" opacity="0.5"/>
  <rect y="700" width="1920" height="150" fill="url(#shelfLight)" opacity="0.4"/>

